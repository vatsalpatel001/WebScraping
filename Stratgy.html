var EvtsBind = (e,n,t) =>{let c=GetEls(e);c.forEach(e=>{e.addEventListener(n,t)})}

var EvtsRemove = (e,n,t) =>{let c=GetEls(e);c.forEach(e=>{e.removeEventListener(n,t)})}

var elmsClsAdd = (e,l) =>{GetEls(e).forEach(e=>{e.classList.add(l)})}
